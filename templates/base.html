<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>
      Code to Image {% block title %}{% endblock title %}
    </title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
  </head>
  
  <div class="position-absolute top-0 end-0" style="margin-top: 43px;">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} alert-dismissible fade show d-flex justify-content-between align-items-center" style="margin-right: 19px;" role="alert">
                {{ message }} 
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
        {% endif %}
      {% endwith %}  
  </div>

  <div style="min-width: 620px; max-width: 1200px; margin: auto; margin-top: 91px;">
    <body>
      <h1 style="text-align: left; font-size: 48px; font-family: 'Jost', sans-serif;">
        Code to Image
      </h1>
      <p style="text-align: left; font-size: 24px; font-family: 'Jost', sans-serif; color: rgba(108, 117, 125, 1);">
        Show off your code with beautiful images
      </p>


      
      <main>
        {% block content %}
        {% endblock content %}
      </main>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
  </div>

</html>
