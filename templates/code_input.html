<!-- templates/code_input.html -->

{% extends "base.html" %}

{% block title %}
  - Code Input
{% endblock title %}

{% block content %}
<style>
    .code {
      min-height: calc({{ num_lines }}em * 1.5 + 2 * 1em);
      min-width: calc({{ max_chars }}ch + 4 * 2em);
    }
</style>
<form>
    <textarea
      class="code"
      name="code"
      placeholder="Paste your Python code here"
    >{{ code }}
    </textarea>
    <div class="controls">
        <button formmethod="post" formaction="{{ url_for('reset_session') }}">
          Reset Session ♻️
        </button>
        <button formmethod="post" formaction="{{ url_for('save_code') }}">
          Save Code 💾
        </button>
        <button formmethod="post" formaction="{{ url_for('save_style') }}">
            Next ➡️
        </button>
        <button formmethod="get" formaction="{{ url_for('tutorial_raw') }}">
            Tutorial ❓
        </button>
      </div>
      
</form>
<form method="post" action="{{ url_for('load_github_file') }}">
    <input type="url" name="github_url" placeholder="Enter GitHub file URL" required>
    <button type="submit">Load from GitHub 🚀</button>
</form>

{% endblock content %}
