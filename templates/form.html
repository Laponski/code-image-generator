<html>
<head>
  <meta charset="utf-8" />
  <title>Account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  {% if session %}
      <h1>Welcome {{session.userinfo.name}}!</h1>
      <p><a href="/logout">Logout</a></p>
      <div><pre>{{pretty}}</pre></div>
  {% else %}
    <div class="text-center">
      <img src="https://compost.s3.cubbit.eu/logo-circle.png" alt="Bootstrap" width="400" height="400" style="margin-top: 46px;">
    </div>
    <h1 style="font-family: 'Jost', sans-serif; font-size: 70px; text-align: center; ">Welcome Guest</h1>
    <div style="text-align: center;">
      <a href="/login">
        <button type="button" class="btn btn-outline-primary" style="font-size: x-large;">Login</button>
      </a>
    </div>
  {% endif %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
